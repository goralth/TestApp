<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Image Overlay Dubai Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <script>
    // Initialize the map, centered on Dubai
    var map = L.map('map').setView([25.2048, 55.2708], 12);

    // Add OpenStreetMap base tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Define bounds for the image overlay [SW_lat, SW_lng], [NE_lat, NE_lng]
    var imageBounds = [
      [25.0, 55.0],  // Southwest corner
      [25.4, 55.6]   // Northeast corner
    ];

    // Path to the PNG map image in your data folder
    var imageUrl = 'Data/Dubaigeo-1.png';

    // Add the image overlay to the map with optional opacity
    L.imageOverlay(imageUrl, imageBounds, {opacity: 0.7}).addTo(map);

    // Optional: fit map bounds to the image overlay bounds on load
    map.fitBounds(imageBounds);
  </script>

</body>
</html>
