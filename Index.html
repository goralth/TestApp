<!DOCTYPE html>
<html>
<head>
  <title>Leaflet PDF Overlay Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
<!-- L.GridLayer.PDFLayer plugin (from GitHub) -->
<script src="https://unpkg.com/leaflet-pdf-layer/leaflet-pdf-layer.min.js"></script>

<script>
  // Initialize the map and set view to Dubai approximate coordinates and zoom
  var map = L.map('map').setView([25.2048, 55.2708], 12);

  // Add a base tile layer (OpenStreetMap)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data Â© OpenStreetMap contributors'
  }).addTo(map);

  // Define the bounds of the PDF overlay (in latLng)
  // These would correspond to the geographic extent of the PDF
  var pdfBounds = [[25.0, 55.0], [25.4, 55.6]];

  // Create the PDF overlay layer
  var pdfUrl = 'path/to/your/dubai-area-map.pdf'; // Replace with your actual PDF URL

  var pdfLayer = new L.GridLayer.PDFLayer(pdfUrl, {
    bounds: pdfBounds,
    // optional: scale, opacity, etc.
    opacity: 0.7,
  });

  // Add the PDF overlay to the map
  pdfLayer.addTo(map);
</script>

</body>
</html>
